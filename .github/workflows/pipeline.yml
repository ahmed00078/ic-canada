name: Continuous Integration Workflow

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: clev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ballou
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: until pg_isready -h localhost -p 5432 -U your_user; do sleep 1; done

    - name: Run Django migrations
      env:
        DATABASE_URL: postgresql://postgres:ballou@localhost:5432/clev
      run: |
        cd backend
        python manage.py migrate

    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:ballou@localhost:5432/clev
      run: |
        cd backend
        python manage.py test

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4    

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  
        cache: 'npm'

    - name: Check for dependency lock file
      run: |
        ls
        if [ ! -f ./frontend/package-lock.json ] && [ ! -f ./frontend/yarn.lock ]; then
          echo "Error: No dependency lock file found (package-lock.json or yarn.lock)."
          exit 1
        fi
      working-directory: ./frontend

    - name: Install frontend dependencies
      run: |
        ls
        npm install
      working-directory: ./frontend

    - name: Run Angular tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      working-directory: ./frontend

    - name: Build Angular project
      run: ng build --prod
      working-directory: ./frontend